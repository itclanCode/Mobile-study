<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		        #box{
		        	width:100px;
		        	height:100px;
		        	background:red;
		        }
		        /*only代表的是彩屏设备下识别*/
		        @media only screen and(min-width:){
		        	/*仅仅在彩屏设备识别*/
		        	#box{
		        		background-color:pink;
		        	}
		        }
		        /*所有媒体下都识别,前面的all代表的是媒体的类型,and是用来连接媒体类型和媒体特性的*/
		        /*min-width:500px;当屏幕宽度大于等于500的时候识别*/
			    @media all and screen(min-width:500px){
			    	#box{
			    		background:red;
			    	}
			    }
		</style>
	</head>
	<body>
			<div id="box"></div>
	</body>
</html>
<!--
	@media:媒体查询
	braille:盲文触觉设备
	embossed:盲文打印机
	print:手持设备
	projection:打印预览
	screen:彩屏设备
	speech:'听觉'类似的媒体类型
	tty:不适用像素的设备
	tv:电视
	@media only 设备类型
	只有在特定的某种设备上识别,也就是说only加与不加没有多大的区别
	and:连接媒体类型和媒体特性的
	
	
	
	
-->
