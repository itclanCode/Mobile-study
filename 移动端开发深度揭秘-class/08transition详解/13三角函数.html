	<script type="text/javascript">

				 正玄:Math.sin
				 余玄:Math.cos
				 正切:Math.tan
				 角度转弧度:角度转弧度 = deg*Math.PI/180
		     */

		     console.log(Math.cos(30*Math.PI/180));
		     console.log(Math.tan(30*Math.PI/180));
	</script>
