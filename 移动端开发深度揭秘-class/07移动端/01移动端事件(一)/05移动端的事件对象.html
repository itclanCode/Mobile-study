<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<script type="text/javascript">
		      window.onload = function(){
		      	 /*
					 当给某个元素加上了时间绑定函数之后,事件函数默认的第一个参数就是事件对象
					 事件对象:当用户在浏览器触发了某个行为,事件对象会记录用户操作时一些细节
					 touches 当前位于屏幕上的所有手指的一个列表
					 targetTouches位于当前DOM元素上的手指的一个列表
					 changedTouches:涉及当前事件的手指的一个列表

		      	 */
		      	 document.addEventListener('touchstart',function(ev){
		      	 	 ev.preventDefault();
		      	 });
		      	 var div = document.getElementById("div1");
		      	 div.addEventListener('touchmove',start);
		      	 function start(ev){
		      	 	//this.innerHTML = ev.touches.length;
		      	 	//this.innerHTML = ev.targetTouches.length;
		      	 	this.innerHTML = ev.changedTouches.length;
		      	 }

		      }
	</script>
	<style type="text/css">
			body,html{
				width:100%;
				overflow:hidden; /*但是在ios下并没有解决滚动条溢出的问题*/
				
			}
		    #div1{
		    	width:200px;
		    	height:200px;
		    	background:red;
		    	position:absolute;
		    	left:0;
		    	top:0;
		    	font-size:50px;
		    	color:#fff;
		    }
	</style>
</head>
<body>
	 <div id="div1"></div>
	 <input type="text" id="txt" value="" name="">
</body>
</html>
