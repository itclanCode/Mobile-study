<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
			#box{
				width:100px;
				border:1px solid #000;
				background:red;
				-webkit-transform-origin:0 0;
				transform-origin:0 0;
			}
	</style>
	<script type="text/javascript">
			 window.onload = function(){
			 	 document.addEventListener('touchstart',function(e){
			 	 	 e.preventDefault();
			 	 });
			 	 var a = 1;
			 	 var b = 0;
			 	 var c = 0;
			 	 var d = 1;
			 	 var div = document.querySelectorAll(".div");
			 	 c = Math.tan(30*Math.PI/180);
			 	 div[0].style.WebkitTransform = div[0].style.transform = "skewX(30deg)";
			 	 console.log(getComputedStyle(div[0])["transform"]);
			 	 div[1].style.WebkitTransform = div[1].style.transform = "martix("+a+","+b+","+",0,0)";
			 	 console.log(getComputedStyle(div[1])["transform"]);

			 }
	</script>
	<!-- 
		 martix(1,0,0,1,0,0);矩阵
		 matrix(a,b,c,d,e,f);
		
		 位移:
		 	x轴位移 = e+x;
		 	y轴位移 = f+y;
		 缩放:
		 	x轴:
		 		a = a*x;
		 		c = c*x;
		 	y轴:
		 		b = b*x;
		 		d = d*x;
		 		f = f*x;
		 	先位移,在缩放:
		 	    位移:-matrix(1,0,0,1,100,100);
		 	    缩放:-matrix(.5,0,0,.5,50,50);
		 	先缩放,在位移:
		 		缩放-matrix(.5,0,0,.5,0,0);
		 		位移-matrix(.5,0,0,.5,100,100);
		 	斜切:
		 		x斜切:
		 		  c = Math.tan(30/180*Math.PI);
		    角度转弧度 = deg*Math.PI/180
	 -->
</head>
<body>
		<div id="box">
			   <div class="div"></div>
			   <div class="div"></div>
		</div>
</body>
</html>
