<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    #box{
		    	width:100px;
		    	height:100px;
		    	border:1px solid #000;
		    	padding:100px;
		    	-webkit-perspective:200px;
		    	perspective:200px;
		    }
		    #div{
		    	width:100px;
		    	height:100px;
		    	background:red;
		    	transition:1s;
		    }
	</style>
	<script type="text/javascript">
				window.onload = function(){
					document.addEventListener('touchstart',function(e){
						e.preventDefault();
					});
					var div = document.querySelector("#div");
					div.addEventListener('touchend',function(e){
						div.style.WebkitTransform = div.style.transform = "translateZ(100px)";
					})
				}
				/*
				     rotateX/rotateY/rotateZ/rotate3d
					 translateX/translateY/translateZ/translate3d
					 perspective:井深(我在多远之外来看这个元素)
					 加给要做3d变换的元素的父级

				*/
	</script>
</head>
<body>
		<div id="box">
				<div id="div"></div>
		</div>
</body>
</html>
