<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
			#box{
				width:100px;
				height:100px;
				margin:10px 0;
				background:red;
				-webkit-transform-origin:0 0;
				transform-origin:0 0;
			}
	</style>
	<script type="text/javascript">
			  document.addEventListener('touchstart',function(e){
			  	 e.preventDefault();
			  });
			  var div = document.querySelectorAll('.div');
			  div[0].style.WebkitTransform = div[0].style.transform = "scale(.5)";
			  console.log(getComputedStyle(div[0])["transform"]);
	</script>
	<!-- 
		matrix(1,0,0,1,0,0);矩阵
		matrix(a,b,c,d,e,f);
		位移:
			x轴位移 = e+x;
			y轴位移 = f+y;
		缩放:
		    x轴:
		    	a = a*x;
		    	c = c*x;
		    	e = e*x;
		    y轴:
		    	b = b*x;
		    	d = d*x;
		    	f = f*x;

	 -->
</head>
<body>
		<div id="box">
			  <div class="div"></div>
		</div>
</body>
</html>
