<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width,user-scalable=no">
<style type="text/css">
body {
	font-family: Helvetica;  /*设置默认的字体*/
}
body * {
	-webkit-text-size-adjust: 100%; /*禁止用户修改字体大小*/
	-webkit-user-select: none; /*在事件章节 去兼容安卓,去除移动端文字选中的效果*/
}
a, 
input, 
button{
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);  /*移动端上去掉:点击时,文字下面的阴影*/
}
input, 
button {
	-webkit-appearance: none;  /*去除圆角,直接写border-radius:none是没有用的*/
	border-radius: 0;          /*上面一条加上之后，还要加下面一条border-radius:none*/
}
</style>
</head>
<body>
<a href="http://miaov.com">妙味课堂-我是莫涛</a>
<input type="button" value="按钮">
<p>妙味课堂-移动端系列公开课</p>
</body>
</html>
