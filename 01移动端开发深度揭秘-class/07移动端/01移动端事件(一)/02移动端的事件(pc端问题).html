<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<script type="text/javascript">
		  	  /*
				 移动端的三大事件:
				 	手指按下:
				 		ontouchstart
				 	手指移动:
				 		ontouchmove
				 	手指抬起
				 	 	ontouchend
				 注意:在移动端开发的时候,浏览器模拟器时好时坏,一般不用on的方式绑定事件函数,要用事件绑定的方式(addEventLister),那什么是事件的绑定的？
				 在移动端:pc端的事件在移动端确实能用,不过是有一些问题的
				 
				 pc上的事件比移动端的事件略慢,大概是300ms左右
				 300毫秒是怎么来的呢,早期若是做一个移动端的页面相当不简单了的
				 safari浏览器,在你双击屏幕之后,屏幕能够缩放,通过双指往外拉
				 此时,屏幕有可能就会被拉大,那怎么判断是点击链接和屏幕双指的连续点击呢？
				 当你连续点击的时候,在这300毫秒之内就可以认为是屏幕缩放
				 那么究竟这300毫秒有一些什么样的问题呢?
				 


		  	  */
		      window.onload = function(){
		      	 var div = document.getElementById("div1");
		      	  
		      	/* div.ontouchstart = function(){
		      	 	alert(1);
		      	 }*/
		      	 div.addEventListener('touchend',end);
		      	 div.addEventListener('mouseup',up);
		      	 //鼠标抬起
		      	 function end(){
		      	 	console.log("抬起");
		      	 }
		      	 function up(){
		      	 	console.log("鼠标抬起");
		      	 }

		      }
	</script>
	<style type="text/css">
		    #div1{
		    	width:200px;
		    	height:200px;
		    	background:red;
		    }
	</style>
</head>
<body>
	 <div id="div1"></div>
</body>
</html>
