<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
</head>
<body>
		<h3>Touch事件</h3>
		<ul>
			<li>touchstart手指触摸</li>
			<li>touchmove手指移动</li>
			<li>touchend手指离开</li>
		</ul>
		<h3>事件对象</h3>
		<ul>
			<li>touches当前位于屏幕上的所有手指的一个列表</li>
			<li>tagetTouches位于当期Dom元素上手指的一个列表</li>
			<li>changedTouches涉及当前事件的手指的一个列表</li>
		</ul>
</body>
</html>
